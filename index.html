<!doctype html>
<head>
    <title>Hart Coding Challenge</title>
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <script src="js/less.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h1 class="header">My Settings</h1>
    <div class="row">
        <div class="col-md-12">
            <ul class="tab">
                <li>Profile</li>
                <li>Notifications</li>
                <li>Social</li>
                <li>Billing</li>
            </ul>

            <div class="row">
                <div class="col-md-4">
                    <h2 class="subtitle">Photo</h2>
                    <img src="http://placehold.it/200x200"/>
                    <select>
                        <option value="">Add photo from...</option>
                    </select>
                    <a>Delete or Remove photo</a>

                </div>
                <div class="col-md-8">
                    <div>
                        <h2 class="subtitle">Profile</h2>
                        <div class="input-group">
                            <label>Name</label> <input type="text" name="firstname"/>
                        </div>

                        <div class="input-group">
                            <label>Email Address</label> <input type="email" name="emailaddress"/>
                        </div>

                        <div class="input-group">
                            I'd like to receive email updates <label>Yes</label> <input type="radio"/> <label>No</label> <input type="radio"/><br>
                        </div>
                        
                        <div class="input-group">
                            <label>Password</label> <button class="btn-stroke btn-sm" role="button">Change my password</button>
                        </div>

                    </div>
                    <div>
                        Facebook <input type="text" name="facebook"/><br>
                        Twitter <input type="text" name="twitter"/><br>
                        Google <input type="text" name="google"/><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-8">
                    <button class="btn-sm btn-stroke" role="button">Cancel</button>
                    <button class=" btn-sm btn-fill" role="button">Save</button>
                </div>

            </div>

        </div>



    </div>

</div>
</body>
</html>
